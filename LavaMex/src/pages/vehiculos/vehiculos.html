<ion-header >

  <ion-navbar color="bluedark">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Veh√≠culos</ion-title>

    <ion-buttons end>
      <button ion-button (click)="centrar()"><ion-icon name="expand" style="font-size: 22px;"></ion-icon></button>
      <button ion-button (click)="addMarker()"><ion-icon name="flag" style="font-size: 22px;"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content  id="vehi" padding>

	<ion-card>

	  <ion-card-header id="tit">

	  </ion-card-header>

	  <ion-list>

	    <hr>

	    <button ion-item>

	    <button ion-item>
	      <ion-icon name="car" item-start></ion-icon>

	    </button>

	    <button ion-item color="teal" outline id="agregar">

	  </ion-list>
