<ion-header >

  <ion-navbar color="bluedark">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Veh√≠culos</ion-title>

  </ion-navbar>

</ion-header>


<ion-content  id="vehi" padding>

	<div padding>
	  <button ion-button full #sol id="sol" color="teal" (click)="agregar()">
	  	<ion-icon name="add" style="margin-right:5%;"></ion-icon>Nuevo
	  </button>
	</div>

	<ion-card *ngFor="let c of carros">

	  <ion-card-header id="tit">
	    <ion-icon name="car" item-start></ion-icon><b style="margin-left: 5%;">Coche</b>
	      <button (click)="guardar()" style="background:transparent;margin-left:13%;"><ion-icon name="bookmark"></ion-icon>
	      	<b style="margin-left:2%;">Editar</b></button>
	      <button (click)="borrar(c)" style="background:transparent;"><ion-icon name="trash"></ion-icon>
	      	<b style="margin-left:2%;">Borrar</b></button>
	  </ion-card-header>

	  <ion-list>

	  	<ion-item>
		    <ion-label>Marca</ion-label>
		    <ion-input type="text" id="in" [(ngModel)]='c.marca'></ion-input>
		</ion-item>
	    <hr>

	    <ion-item>
		    <ion-label>Modelo</ion-label>
		    <ion-input type="text" id="in" [(ngModel)]='c.modelo'></ion-input>
		</ion-item>
	    <hr>

	    <ion-item>
		    <ion-label>Placa</ion-label>
		    <ion-input type="text" id="in" [(ngModel)]='c.placa'></ion-input>
		</ion-item>
	    <hr>

	    <ion-item>
		    <ion-label>Color</ion-label>
		    <ion-input type="text" id="in" [(ngModel)]='c.color'></ion-input>
		</ion-item>
	    <hr>

	  </ion-list>

	</ion-card>

</ion-content>
